<!doctype html>
<html lang="en">
    <head>
        <title>Dictionary</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light">
        <header>
            <nav class="navbar bg-body-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="\assets\images\icon-dictionary.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top">
                        MyDict
                    </a>
                </div>
            </nav>
        </header>
        <main style="overflow-y: auto;">
            <div class="container-fluid">
                <div class="py-5 my-5">
                    <form class="d-flex mx-auto" id="form-search" role="search" style="width: 60%;">
                        <input class="form-control me-2" id="word-searched" type="search" placeholder="Find Your Word" aria-label="Search">
                        <button class="btn btn-outline-primary" type="button" onclick="searchWord()">SEARCH</button>
                    </form>
                    <div class="d-flex justify-content-center pt-2">
                        <h5 class="text-danger visually-hidden" id="text-alert-first">Can't Find your Word!</h5>
                    </div>
                    <div class="card mx-auto mb-5 visually-hidden py-3 mt-3" id="word-searched-description" style="width: 80%; height: auto;">
                    </div>
                </div>                
                <form class="d-flex mx-auto mt-5 mb-3" id="form-add" style="width: 60%;">
                    <input class="form-control me-2" id="word" placeholder="Type A New Word" aria-label="Search">
                    <button class="btn btn-outline-primary" type="button" onclick="addNewWord()">ADD WORD</button>
                </form>
                <form class="d-flex mx-auto mt-5 visually-hidden" id="form-create" style="width: 80%; height: 12vh">
                    <input class="form-control me-2" id="description" placeholder="Add Word Description" aria-label="Search">
                    <button class="btn btn-primary" type="button" onclick="createNewWord()">CREATE</button>
                </form>
                <div class="d-flex justify-content-center pt-2 mb-5">
                    <h5 class="text-danger visually-hidden" id="text-alert-second">Both word and description are required!</h5>
                </div>
                <div class="pt-5 mx-auto d-flex justify-content-center">
                    <button type="button" class="btn btn-primary my-5" onclick="displayWordsList()">Show Words List</button>
                </div>
                <div class="card mx-auto mb-5 visually-hidden py-3" id="card-words" style="width: 80%; height: auto;">
                </div>
            </div>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
